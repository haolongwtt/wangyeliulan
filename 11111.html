<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">

    <style>
      h3{

    <title>室内地图</title>
  </head>
  <body>
    <div id="mapDiv" class="map" tabindex="0"></div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=4e0a17b429af5b1b272007d2f41aed95"></script>
    <script type="text/javascript">
       

        var map = new AMap.Map('mapDiv', {
              center:[116.518542, 39.924677],
              showIndoorMap:true, //显示地图自带的室内地图图层
              zoom:18
          });
          map.on('indoor_create',function(){
              map.indoorMap.showIndoorMap('B000A856LJ',5);
          })
    </script>

  </body>
  
</html>
